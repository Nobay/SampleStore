<div ng-controller="LoginController">
    <form role="form" ng-submit="login()">
        <fieldset>
            <div class="form-group">
                <input class="form-control" placeholder="Username" name="username" type="text" autofocus ng-model="user.username">
            </div>
            <div class="form-group">
                <input class="form-control" placeholder="Password" name="password" type="password" autofocus value="" ng-model="user.password">
            </div>
            <!-- Change this to a button or input when using this as a form -->
            <button type="submit" class="btn btn-outline btn-success btn-lg btn-block">
                <i class="fa fa-sign-in fa-fw"></i> Login</button>
            <a class="btn btn-outline btn-primary btn-lg btn-block" ui-sref="home-content">
                <i class="fa fa-home fa-fw"></i> Home</a>
        </fieldset>
    </form>
</div>
