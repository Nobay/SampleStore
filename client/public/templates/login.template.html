<div ng-controller="LoginController">
    <form role="form" ng-submit="register()">
        <fieldset>
            <div class="form-group">
                <input class="form-control" placeholder="Login" name="login" type="text" autofocus ng-model="user.username">
            </div>
            <div class="form-group">
                <input class="form-control" placeholder="Password" name="password" type="password" value="" ng-model="user.password">
            </div>
            <div class="checkbox">
                <label>
                    <input name="remember" type="checkbox" value="Remember Me">Remember Me
                </label>
            </div>
            <!-- Change this to a button or input when using this as a form -->
            <input type="submit" class="btn btn-lg btn-success btn-block" value="Login" />
        </fieldset>
    </form>
</div>
