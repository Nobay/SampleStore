<div ng-controller="RegisterController">
    <form role="form" ng-submit="register()" name="registerForm">
        <fieldset>
            <div class="form-group">
                <input class="form-control" placeholder="Username" name="username" type="text" autofocus ng-model="customer.username">
            </div>
            <div class="form-group">
                <input class="form-control" placeholder="Password" name="password" type="password" value="" autofocus ng-model="customer.password">
            </div>
            <div class="form-group">
                <input class="form-control" placeholder="Confirmation" name="confirm_password"
                       type="password" value="" ng-model="customer.confirm_password"
                       required compare-to="customer.password">
            </div>
            <div class="form-group">
                <input class="form-control" placeholder="First Name" name="first_name" type="text" autofocus ng-model="customer.first_name">
            </div>
            <div class="form-group">
                <input class="form-control" placeholder="Last Name" name="last_name" type="text" autofocus ng-model="customer.last_name">
            </div>
            <div class="form-group">
                <input class="form-control" placeholder="Email" name="email" type="text" autofocus ng-model="customer.email">
            </div>
            <div class="form-group">
                <input class="form-control" placeholder="Address" name="address" type="text" autofocus ng-model="customer.address">
            </div>
            <div class="form-group">
                <input class="form-control" placeholder="Phone Number" name="phone_number" type="text" autofocus
                       ng-model="customer.phone_number" numbers-only="" >
            </div>
            <!-- Change this to a button or input when using this as a form -->
            <button type="submit" class="btn btn-outline btn-success btn-lg btn-block">
                <i class="fa fa-user-plus fa-fw"></i> Register</button>
            <a class="btn btn-outline btn-primary btn-lg btn-block" ui-sref="home-content">
                <i class="fa fa-home fa-fw"></i> Home</a>
        </fieldset>
    </form>
</div>
